<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="form-container">
 	<h3>Creative World</h3>

 	<p>Sign in with</p>
 	<ul class="social-box">
 		<li><a href="#"><img src="images/search.svg" width="35" height="35"></a></li>
 		<li><a href="#"><img src="images/facebook.svg" width="35" height="35"></a></li>
 		<li><a href="#"><img src="images/twitter.svg" width="35" height="35"></a></li>
 	</ul>
 	<span class="or">OR</span>

 	<form class="form">
 		<div class="input-container">
 			<i class="far fa-envelope"></i>
 			<input type="email" name="email" class="input-box" placeholder="Email">
 		</div>
 		<div class="input-container">
 			<i class="fas fa-unlock-alt"></i>
 			<input type="password" name="password" class="input-box" placeholder="Password">
 		</div>
 		<div class="rem-box">
 			<label class="checkbox-container">Remember me
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>
 		</div>
 		<button type="submit" class="form-btn">Sign In</button>
 	</form>

 	<p>Don't have an account? <a href="#" class="text-color">Sign Up</a></p>
 	<a href="#" class="text-color forgot-text">Forgot Password?</a>
 </div>
</body>
</html>
